<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title>cowsay Yammy</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <main class="allTheText" ng-controller="CowsayController">
      <form ng-submit="done()">
        <label for="cowsay-text">cowsay</label>
        <input type="text" name="cowsay-text" ng-model="cowsayText"/>
        <select ng-model="cowsayFile">
          <option ng-repeat="cow in cowfiles" value="{{cow}}">{{ cow }}</option>
        </select>
        <button type="submit">submit Click Yo!</button>
      </form>
        <p>text: {{ cowsayText }}</p>
        <pre>{{ say() }}</pre>
        <pre>{{ result }}</pre>
    </main>
  </body>
</html>
