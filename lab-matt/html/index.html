<!DOCTYPE html>
<html ng-app='cowsayApp'>
  <head>
    <meta charset="UTF-8">
    <title>Lab 21-22</title>
    <link rel='stylesheet' type = 'text/css' href = 'bundle.css'/>
    <script src='bundle.js'></script>
  </head>
  <body>
    <main ng-controller = 'CowsayController'>
      <form>
        <label for='cowsay-text' type = 'text' ng-model='cowsayText'/>What Say You</form>
        <input name='cowsay-text' type="text" ng-model='cowsayText'/>
        <select ng-model='cowsayFile'>
          <option ng-repeat='cow in cowfiles' value ='{{cow}}'>{{cow}}</option>
        </select>
        <button ng-click='final()' type='submit'>BOOYAH~</button>
        <button ng-click='previous()' type='submit'>Previous Choice</button>
      </form>
      <p>
        This is a preview of the final product:
      </p>
      <pre>{{say()}}</pre>
      <pre>{{result}}</pre>
      <p>This is the final result:</p>
      <pre>{{finalResult}}</pre>

    </main>
  </body>
</html>
