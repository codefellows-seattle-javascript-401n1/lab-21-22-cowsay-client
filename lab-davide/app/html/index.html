<!DOCTYPE html>
<html ng-app="cowsayApp"> <!--ng angular directive. uses this tag as the basis for html-->
  <head>
    <meta charset="utf-8">
    <title>What do Cows actually say?</title>
    <link rel="stylesheet" type= "text/css" href="bundle.css"/>
    <script src ="bundle.js"></script>
  </head>
  <body>
    <main ng-controller = "cowsayController">
      <form ng-submit = "done()">
      <label for ="cowsay-text">What say COWSAY??</label>
        <input
          name: "cowsay text"
          type: "text"
          ng-model = "cowsayText" />
          <select ng-model = "cowsayFile">
            <option ng-repeat = "cow in cowFiles" value= "{{cow}}">{{cow}}</option>
          </select>
          <button type = "submit">MOO-DONE</button>
      </form>
      <p>preview</p>
      <pre> {{ say() }} </pre>
      <p>hit MOODONE to see final view</p>
      <pre>{{ result }}</pre>
    </main>
  </body>
</html>
