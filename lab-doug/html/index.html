<!doctype html>
<html ng-app="cowsayApp">
  <head>
    <title>Lab 21-22 cowsay client</title>
      <link rel="stylesheet" type="text/css" href="bundle.css"/>
      <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="cowsayController">
      <form >
        <label for="cowsay-text">Enter Cowsay Text:</label>
        <input type="text" name="cowsay-text" ng-model="cowsayText" />
        <!--<input type="submit" ng-click="finalSay()" value="submit" />-->
        <input type="button" ng-click="finalsay()" value="submit" />
      </form>
      <pre>{{say(cowsayText)}}</pre>
      <pre>Final Result: {{finalSay()}}</pre>
    </main>
  </body>
</html>
