<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>__cowsay-client__</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="bundle.css" />
  </head>
  <body>
    <main ng-controller="CowsayController">
      <form ng-submit="finalize(cowsayText, cowsayFile)">
        <label for="cowsay-text">Make the Cow Say Something<br /></label>
        <input type="cowsay-text" text="text" ng-model="cowsayText">

        <select name="cowsayFile" id="cowsayFile" ng-model="cowsayFile">
          <option ng-repeat="cow in cowFiles" value="{{cow}}">{{ cow }}</option>
        </select>

        <br />
        <button type="submit" name="cowsay-button">Finalize Cow</button>
        <button type="button" name="cowsay-reset" ng-click="resetCow()">Reset Cow</button>
      </form>

      <h1>Live Preview</h1>
      <pre class="live">{{ say() }}</pre>

      <h1>Final Preview</h1>
      <pre class="final">{{ finalCow }}</pre>
    </main>
  </body>
</html>
